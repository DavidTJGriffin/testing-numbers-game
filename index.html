<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Numbers</title>
</head>

<body>

    <div>
        <h1 id="random-number-value"></h1>
    </div>
    <div id="root">
        <div id='numbers-section'>
            <span id='number0'></span>
            <span id='number1'></span>
            <span id='number2'></span>
            <span id='number3'></span>
            <span id='number4'></span>
            <span id='number5'></span>
        </div>

        <button id="small-number-btn">Small Number</button>
        <button id="large-number-btn">Large Number</button>
        <button id="target" style="display: none;">Target</button>

        <div id='answer-section' style="display: none;">
            <button id="answer0"></button>
            <button id="answer1"></button>
            <button id="answer2"></button>
            <button id="answer3"></button>
            <button id="answer4"></button>
            <button id="answer5"></button>


        </div>

        <div id='operation' style="display: none;"">
            <button id="multiply">*</button>
            <button id="subtract">-</button>
            <button id="divide">/</button>
            <button id="add">+</button>
        </div>

        <div id="work">
            <h1 id="show-operation">
            </h1>
            <h1 id="score">
            </h1>
        </div>

        <button id="check-answer" style="display: none;">Check Answer</button>

    </div>

    <!-- Optional JavaScript -->
    <script src="numbers.js"></script>
    </div>
</body>

</html>
